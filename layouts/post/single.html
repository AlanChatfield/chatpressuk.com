{{ define "main" }}

{{ partial "jumbotron" . }} 
<main class="post-template container">
    <article>
            <header>
                <h2 class="title xs-show">{{.Title}}</h2>		
                <div class="meta">{{ .Date.Format "2 January 2006" }} | {{ partial "tags" . }}</div>			
            </header>

          {{ .Content }}

            <footer>
                <p class="author">Written by <strong><a rel="author" href="https://alanchatfield.net/about" title="Alan Chatfield">Alan Chatfield</a></strong></p>
            </footer>
    </article> 
    {{ partial "pager" . }}
</main>    
{{ end }}
